<!DOCTYPE html>

	<meta charset="UTF-8">

	<title>Créditos - Arcade Zone</title>
	<link rel="stylesheet" href="Style.css">

				<style>
		.game {
			color: #7b2ff2;
			font-weight: bold;
			font-size: 1.08em;
			letter-spacing: 0.2px;
		}
					body {
						min-height: 100vh;
						margin: 0;
						display: flex;
						align-items: center;
						justify-content: center;
						background: #191a2a;
					}
					.creditos-container {
						background: #23244d;
						border-radius: 18px;
						box-shadow: 0 8px 32px 0 #0007;
						padding: 44px 32px 32px 32px;
						max-width: 420px;
						width: 98vw;
						text-align: center;
						color: #fff;
						font-family: Inter,Segoe UI,Roboto,Helvetica,Arial;
						position: relative;
						overflow: hidden;
					}
		.creditos-autor {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 8px;
			margin-bottom: 18px;
			width: 100%;
		}
		.creditos-autor-label {
			color: #ffe082;
			font-size: 1.18em;
			font-weight: bold;
			margin-bottom: 2px;
			letter-spacing: 0.2px;
			text-align: center;
			width: 100%;
		}
		.creditos-autor-links {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 6px;
			width: 100%;
		}
		.creditos-list {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 2px;
			margin: 0 auto;
			width: 100%;
			max-width: 340px;
		}
		.creditos-list-item {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			width: 100%;
			gap: 10px;
			margin: 0;
			font-size: 1.08em;
		}
		.creditos-list .game {
			min-width: 120px;
			text-align: right;
			margin-right: 10px;
			flex-shrink: 0;
			color: #7b2ff2;
			display: inline-block;
		}
		.creditos-list .creator-link {
			text-align: left;
			color: #f357a8;
			font-weight: bold;
			word-break: break-all;
			display: inline-flex;
			align-items: center;
		}
		.creditos-container h1, .creditos-container h2 {
			width: 100%;
			text-align: center;
		}
					.creditos-container h1 {
						margin-top: 0;
						font-size: 2.1rem;
						color: #fff;
						letter-spacing: 1px;
						text-shadow: 0 2px 8px #23244d44;
						display: flex;
						align-items: center;
						justify-content: center;
						gap: 10px;
						z-index: 1;
						position: relative;
					}
					.creditos-container h2 {
						font-size: 1.15rem;
						margin-bottom: 10px;
						color: #ffe082;
						letter-spacing: 0.5px;
						z-index: 1;
						position: relative;
					}
					.creditos-container ul {
						list-style: none;
						padding: 0;
						font-size: 1.08rem;
						color: #f6f6fa;
						line-height: 2;
						margin: 0 0 10px 0;
						z-index: 1;
						position: relative;
					}
					.creditos-container li b {
						color: #ffe082;
						font-size: 1.08em;
						letter-spacing: 0.2px;
						text-shadow: 0 1px 4px #23244d44;
					}
					.creditos-container a {
						text-decoration: none;
						font-weight: bold;
						transition: color 0.2s, box-shadow 0.2s;
						display: inline-flex;
						align-items: center;
						gap: 5px;
						border-radius: 6px;
						padding: 2px 6px;
					}
					.creditos-container a.github {
						color: #7b2ff2;
						background: none;
					}
					.creditos-container a.github:hover {
						color: #a259f7;
						background: none;
						box-shadow: none;
					}
					.creditos-container a.insta {
						color: #f357a8;
						background: none;
					}
					.creditos-container a.insta:hover {
						color: #ffe082;
						background: none;
						box-shadow: none;
					}
					.creditos-container .icon {
						width: 20px;
						height: 20px;
						vertical-align: middle;
						filter: drop-shadow(0 1px 4px #23244d44) brightness(0.97);
						opacity: 0.88;
						transition: filter 0.2s, opacity 0.2s;
					}
					hr {
						border: 0;
						border-top: 1px solid #31325a;
						margin: 24px 0 18px 0;
						z-index: 1;
						position: relative;
					}
					@media (max-width: 600px) {
						.creditos-container {
							padding: 18px 4vw 18px 4vw;
							max-width: 98vw;
						}
						.creditos-container h1 {
							font-size: 1.3rem;
						}
						.creditos-container h2 {
							font-size: 1.05rem;
						}
					}
				</style>
</head>
