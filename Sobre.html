<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sobre - Arcade Zone</title>
	<link rel="stylesheet" href="Style.css">
	<link rel="icon" type="image/png" href="3110 epa.png">
	<style>
		body {
			background: #18192b;
			min-height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.sobre-container {
			background: #23244d;
			border-radius: 26px;
			box-shadow: 0 8px 40px 0 #0007, 0 0 0 2px #2d2e8333;
			padding: 60px 54px 48px 54px;
			max-width: 520px;
			width: 98vw;
			text-align: center;
			color: #fff;
			font-family: Inter,Segoe UI,Roboto,Helvetica,Arial;
			position: relative;
		}
		.sobre-container img {
			width: 130px;
			margin: 28px auto 22px auto;
			filter: drop-shadow(0 4px 18px #7b2ff2cc);
			display: block;
			border-radius: 18px;
			background: #191a2a;
			box-shadow: 0 2px 12px #23244d88;
		}
		.sobre-container h1 {
			margin-top: 0;
			font-size: 2.8rem;
			color: #fff;
			letter-spacing: 1.5px;
			text-shadow: 0 2px 12px #23244d88;
			font-weight: 800;
		}
		.sobre-container .sobre-label {
			color: #ffe082;
			font-size: 1.25em;
			font-weight: bold;
			margin-bottom: 2px;
			letter-spacing: 0.3px;
			text-align: center;
			width: 100%;
			display: block;
			margin-top: 8px;
		}
		.sobre-container p {
			font-size: 1.28rem;
			color: #f6f6fa;
			margin-top: 22px;
			margin-bottom: 0;
			line-height: 1.8;
			letter-spacing: 0.1px;
		}
		@media (max-width: 600px) {
			.sobre-container {
				padding: 18px 4vw 18px 4vw;
				max-width: 98vw;
			}
			.sobre-container h1 {
				font-size: 1.5rem;
			}
			.sobre-container p {
				font-size: 1.05rem;
			}
			.sobre-container img {
				width: 80px;
				margin: 14px auto 12px auto;
			}
		}
	</style>
</head>
<body>
	<div class="sobre-container">
		<h1>Sobre</h1>
		<span class="sobre-label">Arcade Zone</span>
		<img src="3110 epa.png" alt="Logo Arcade Zone">
		<p>Arcade Zone é um launcher de jogos criado pelos alunos da turma 3110, para o EPA 2025 da Escola Técnica Estadual Santa Cruz.</p>
	</div>
</body>
</html>
